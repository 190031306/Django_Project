<!DOCTYPE html>
<html>
        <head>
            <title>
                ::Admin Login::
            </title>
        </head>
    <body>
        <h2 align=center>Django CRUD Operations</h2><hr color="red"><hr color="red">
        <br><br>
        <a href="{% url 'index' %}">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{% url 'adminlogin'  %}">Admin</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{% url 'userreg'   %}">User Registration</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{% url 'userlogin'   %}">User Login</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{% url 'contact' %}">Contact Us</a>
        <br><br><br>
        <h3 align=center><u>Admin Login</u></h3>

        <form method="post" action="{% url 'checkadmin' %}">
            {% csrf_token %}
            <table align=center width=400 height=150>
                <tr>
                    <td><b style="color:blue">Enter AdminId</b></td>
                    <td><input type="text" name="aid" required></td>
                </tr>
                <tr>
                    <td><b style="color:blue">Enter AdminPassword</b></td>
                    <td><input type="Password" name="apwd" required></td>
                </tr>
                <tr>
                    <td align=center><input type="submit" value="login"></td>
                    <td align=center><input type="reset" value="clear"></td>
                </tr>
            </table>
        </form>
        




    </body>
</html>
